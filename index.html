<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header header__wrapper">
        <div class="container">
            <div class="text">
                <p class="text__title">Harry Potter</p>
                <p class="text__subtitle">View all characters from the Harry Potter universe</p>
            </div>
            <div class="header__search">
                <div class="search__left">
                    <p class="search__text">Name</p>
                    <input class="search__input" type="text" placeholder="Name">
                </div>
                <div class="select__right">
                    <p class="select__text">School</p>
                    <select id="select">
                        <option value="Choose">Choose one</option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    <main class="main main__wrapper">
        <div class="container">
            <div class="cards">
                <!-- рисуются карточки -->
            </div>
        </div>
    </main>
    <script src="./script2.js" type="module"></script>
